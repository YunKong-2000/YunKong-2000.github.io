<!DOCTYPE html>
<!-- 
    HTML5 文档类型声明
    告诉浏览器这是一个 HTML5 文档
-->
<html lang="zh-CN">
<!-- 
    <html> 标签是 HTML 文档的根元素
    lang="zh-CN" 指定页面语言为简体中文，有助于搜索引擎和屏幕阅读器
-->

<head>
    <!-- 
        <head> 标签包含文档的元数据（metadata）
        这些信息不会直接显示在页面上，但对页面很重要
    -->
    
    <!-- 字符编码声明：使用 UTF-8 编码，支持中文和特殊字符 -->
    <meta charset="UTF-8">
    
    <!-- 
        视口（viewport）设置：响应式设计的关键
        width=device-width: 页面宽度等于设备宽度
        initial-scale=1.0: 初始缩放比例为 100%
        这确保在移动设备上正确显示
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 页面标题：显示在浏览器标签页上 -->
    <title>孔允的个人主页 | CUDA开发者 | AI infra技术爱好者</title>
    
    <!-- SEO 优化：页面描述 -->
    <meta name="description" content="孔允的个人主页，浙江大学在读博士生，从事CFD程序开发，CUDA开发者，AI infra技术爱好者">
    
    <!-- SEO 优化：关键词 -->
    <meta name="keywords" content="孔允,个人主页,CUDA,AI infra,CFD,浙江大学,博士生">
    
    <!-- SEO 优化：作者信息 -->
    <meta name="author" content="孔允">
    
    <!-- Open Graph 标签：社交媒体分享优化 -->
    <meta property="og:title" content="孔允的个人主页">
    <meta property="og:description" content="浙江大学在读博士生，从事CFD程序开发，使用CUDA，AI infra 学习中">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yunkong-2000.github.io">
    
    <!-- 主题颜色：移动浏览器地址栏颜色 -->
    <meta name="theme-color" content="#667eea">
    
    <!-- 结构化数据（JSON-LD）：帮助搜索引擎理解页面内容 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "孔允",
        "jobTitle": "博士生",
        "worksFor": {
            "@type": "EducationalOrganization",
            "name": "浙江大学"
        },
        "email": "yunkong2022@icloud.com",
        "url": "https://github.com/YunKong-2000",
        "sameAs": [
            "https://github.com/YunKong-2000"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "杭州",
            "addressCountry": "CN"
        },
        "knowsAbout": ["CUDA", "C++", "Python", "AI Infrastructure", "CFD"],
        "description": "浙江大学在读博士生，从事CFD程序开发，使用CUDA，AI infra 学习中"
    }
    </script>
    
    <!-- 
        外部 CSS 样式文件
        将 CSS 提取到独立文件，实现模块化开发
    -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 
        ============================================
        HTML 主体内容
        ============================================
    -->
    
    <!-- 页面加载器 -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- 主题选择器：固定在页面右上角 -->
    <div class="theme-selector">
        <!-- 主题切换按钮 -->
        <button class="theme-btn" id="themeBtn">🎨 主题</button>
        <!-- 
            id="themeBtn": 给按钮一个唯一标识符
            在 JavaScript 中可以通过 document.getElementById('themeBtn') 获取这个元素
        -->
        
        <!-- 主题菜单：默认隐藏，点击按钮后显示 -->
        <div class="theme-menu" id="themeMenu">
            <!-- 
                data-theme 属性：自定义数据属性
                用于存储主题名称，JavaScript 可以读取这个值
            -->
            <div class="theme-option" data-theme="default">默认（紫色）</div>
            <div class="theme-option" data-theme="dark">深色</div>
            <div class="theme-option" data-theme="blue">蓝色</div>
            <div class="theme-option" data-theme="green">绿色</div>
            <div class="theme-option" data-theme="orange">橙色</div>
        </div>
    </div>
    
    <!-- 主容器：包含所有页面内容 -->
    <div class="container">
        <!-- 页面头部：头像、姓名、副标题 -->
        <header class="header">
            <!-- 
                <header> 语义化标签：表示页面头部
                有助于 SEO 和屏幕阅读器理解页面结构
            -->
            <div class="avatar">👨‍💻</div>
            <!-- 
                头像区域：使用 emoji 作为头像
                可以替换为：
                - <img src="avatar.jpg" alt="头像"> 使用图片
                - SVG 图标
            -->
            <h1>孔允</h1>
            <!-- 一级标题：页面主标题 -->
            <p class="subtitle">CUDA开发者 | AI infra技术爱好者</p>
            <!-- 副标题：使用 | 分隔多个标签 -->
        </header>
        
        <!-- 主要内容区域 -->
        <main class="content">
            <!-- 
                <main> 语义化标签：表示页面主要内容
                一个页面应该只有一个 <main> 标签
            -->
            
            <!-- 关于我部分 -->
            <section class="section fade-in">
                <!-- 
                    <section> 语义化标签：表示页面中的一个独立部分
                    每个 section 应该有一个标题（h2）
                -->
                <h2>关于我</h2>
                <p>浙江大学在读博士生，从事CFD程序开发，使用CUDA，AI infra 学习中</p>
                <!-- 
                    <p> 段落标签：用于文本段落
                    可以添加更多段落，使用 <br> 换行
                -->
            </section>
            
            
            <!-- 学习记录部分 -->
            <section class="section fade-in">
                <h2>学习记录</h2>
                <div class="projects">
                    <!-- 项目卡片 -->
                    <div class="project">
                        <h3>CUDA 学习</h3>
                        <!-- 三级标题：项目标题 -->
                        <p>掌握CUDA编程基础与优化技巧</p>
                    </div>
                    <div class="project">
                        <h3>线性代数学习</h3>
                        <p>矩阵乘及其他向量运算数学基础学习</p>
                    </div>
                    <!-- 
                        可以添加更多项目卡片
                        可以添加链接：<a href="...">查看详情</a>
                        可以添加图片：<img src="project.jpg" alt="项目截图">
                    -->
                </div>
            </section>
            
            <!-- 联系我部分 -->
            <section class="section fade-in">
                <h2>联系我</h2>
                <div class="contact-item">
                    <span class="contact-icon">📧</span>
                    <span>个人邮箱: <a href="mailto:yunkong2022@icloud.com">yunkong2022@icloud.com</a></span>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📧</span>
                    <span>校园邮箱: <a href="mailto:12324058@zju.edu.cn">12324058@zju.edu.cn</a></span>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    <span>地点: 杭州, 中国</span>
                </div>
                <!-- 
                    可以添加更多联系方式：
                    - 社交媒体链接（微信、微博、LinkedIn）
                    - 电话号码
                    - 地址（如果需要）
                -->
            </section>
        </main>
        
        <!-- 外部链接区域 -->
        <div class="links fade-in">
            <!-- 
                <a> 锚点标签：创建超链接
                href: 链接地址
                class: CSS 类名
                target="_blank": 在新标签页打开（可选）
            -->
            <a href="https://github.com/YunKong-2000" class="link" target="_blank" rel="noopener noreferrer">GitHub</a>
            <!-- 
                可以添加更多链接：
                <a href="..." class="link">博客</a>
                <a href="..." class="link">简历</a>
            -->
        </div>
    </div>
    
    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" aria-label="返回顶部">↑</button>
    
    <!-- 
        ============================================
        JavaScript 代码
        外部 JavaScript 文件
        将 JavaScript 提取到独立文件，实现模块化开发
        ============================================
    -->
    <script src="script.js"></script>
</body>
</html>
